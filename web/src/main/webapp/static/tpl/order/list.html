<p style="margin-bottom: 10px;">
    <span class="layui-breadcrumb">
        <a href="javascript:void(0);">顾客分析</a>
        <a href="javascript:void(0);"><cite>新、老顾客信息列表</cite></a>
    </span>
</p>
<p>
    <button class="layui-btn" id="order-export">导出</button>
</p>
<HR>
<form class="layui-form" lay-filter="searchForm" > <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-inline">
        <label class="layui-form-label">平台:</label>
        <div class="layui-input-block">
            <select name="platform" id="platform-select" lay-filter="aihao">
                <option value="">请选择</option>
                <!--# for(var index in data.platforms){#-->
                <option value="{# index #}">{# data.platforms[index] #}</option>
                <!--#   } #-->
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">店铺:</label>
        <div class="layui-input-block">
            <select name="shop_id" id="shop-select" lay-filter="aihao">
                <option value="">请选择</option>
                <!--# for(var index in data.data){#-->
                <option value="{# data.data[index].shop_id #}">{#  data.data[index].name  #}</option>
                <!--#   } #-->
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">手机号码:</label>
        <div class="layui-input-block">
            <input type="text"  name="phone" placeholder="请输入" autocomplete="off" class="layui-input" >
        </div>
    </div>


    <div class="layui-inline">
        <label class="layui-form-label">顾客名称:</label>
        <div class="layui-input-block">
            <input type="text"  name="name" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">地址:</label>
        <div class="layui-input-block">
            <input type="text"  name="address" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label">开始时间:</label>
        <div class="layui-input-block">
            <input type="text"  name="begin_date" id="start-date-picker"  placeholder="请输入" autocomplete="off" class="layui-input date-picker">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">结束时间:</label>
        <div class="layui-input-block">
            <input type="text"  name="end_date"  id="end-date-picker"  placeholder="请输入" autocomplete="off" class="layui-input date-picker">
        </div>
    </div>

    <div class="layui-inline">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">搜索</button>
        </div>
    </div>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<HR>
<table id="list-table" lay-filter="order"></table>
